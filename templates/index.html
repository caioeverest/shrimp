{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h4>{% block title %} Let's the shrimp shrink your link {% endblock %}</h4>
            <form method="post" action="/create">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="{{ request.form['url'] }}">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-dark btn-lg">Shrink!</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
